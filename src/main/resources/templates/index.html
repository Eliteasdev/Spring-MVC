<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring MVC + REST API Request</title>
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Spring MVC + REST API Request</span>
    </div>
</nav>
<!-- /Nav -->

<!-- Table -->
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Avatar</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Especie</th>
            <th>Genero</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personaje : ${personajes}">
            <td><img th:src="${personaje.getImage}" height="100px" class="border rounded-circle"/></td>
            <td th:text="${personaje.getName}"></td>
            <td th:text="${personaje.getStatus}"></td>
            <td th:text="${personaje.getSpecies}"></td>
            <td th:text="${personaje.getGender}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /Table -->

</body>
</html>
